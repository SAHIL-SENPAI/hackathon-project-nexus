<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./signup.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-links">
                    <a href="#" class="social"><i class='bx bxl-google' ></i></a>
                    <a href="#" class="social"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="social"><i class='bx bxl-linkedin' ></i></a>
                </div>
                <p>Use Your Email For Registration</p>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To Keep Conected With Us Please Login With Your Personal Info</p>
                    
                    <a href="./login.html"><button>Login</button></a>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
